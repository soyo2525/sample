<!--jQuery本体-->
 <!-- jQuery本体（CDN）…プラグイン不要なのでこれだけ -->
  <!-- ※必ず自分のscriptより先に読み込む -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<!--ready関数-->
<script>
$(function(){

    /* ============ ハンバーガー開閉 ============ */
    // ① ボタンを押したら .gnav に is-open を付け外しする
    $('.burger').on('click', function(){
      $('.gnav').toggleClass('is-open');
      // ボタンの「開いてる/閉じてる」をスクリーンリーダーに伝える
      const opened = $('.gnav').hasClass('is-open');
      $(this).attr('aria-expanded', opened);
    });

    /* ============ メインビジュアルの自動スライド ============ */
    // ① .mv 内のimgを全部取得
    const $slides = $('.mv img');
    // ② 最初は全部隠して1枚目だけ見せる
    let i = 0;
    $slides.hide().eq(0).show();
    // ③ 一定間隔で「今のをfadeOut → 次をfadeIn」
    setInterval(function(){
      $slides.eq(i).fadeOut(800);        // 0.8秒で消える
      i = (i + 1) % $slides.length;      // 最後までいったら0に戻る
      $slides.eq(i).fadeIn(800);         // 0.8秒で現れる
    }, 3500);                             // 3.5秒ごとに切替

});
</script>

</head>
